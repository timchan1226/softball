<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查詢個人紀錄</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f1f3f5;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>🔎 查詢個人打擊紀錄</h2>

  <form method="post" action="/records/result">
    <label>
      起始日期:
      <input type="date" name="start_date" required>
    </label>

    <label>
      結束日期:
      <input type="date" name="end_date" required>
    </label>

    <label>
      球員:
      <select name="player_number" required>
        {% for player in players %}
          <option value="{{ player.number }}">{{ player.number }} - {{ player.name }}</option>
        {% endfor %}
      </select>
    </label>

    <button type="submit">查詢</button>
  </form>

  <a href="/">返回首頁</a>

</body>
</html>
