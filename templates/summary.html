<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>球員統計</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f8f9fa;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #e9ecef;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>球員統計總覽</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>背號</th>
          <th>姓名</th>
          <th>打數</th>
          <th>安打</th>
          <th>打擊率</th>
          <th>上壘率</th>
          <th>長打率 (SLG)</th>
          <th>壘上有人打擊率</th>
          <th>得點圈打擊率</th>
          <th>打點</th>
        </tr>
      </thead>
      <tbody>
        {% for player in stats %}
          <tr>
            <td>{{ player.number }}</td>
            <td>{{ player.name }}</td>
            <td>{{ player.at_bats }}</td>
            <td>{{ player.hits }}</td>
            <td>{{ player.average }}</td>
            <td>{{ player.obp }}</td>
            <td>{{ player.slg }}</td>
            <td>{{ player.runner_avg }}</td>
            <td>{{ player.risp_avg }}</td>
            <td>{{ player.rbi }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="/">返回首頁</a>

</body>
</html>
