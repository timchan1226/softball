<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>查詢個人紀錄</title>
</head>
<body>
  <h2>🔎 查詢個人打擊紀錄</h2>
  <form method="post" action="/records/result">
    <label>日期: <input type="date" name="date" required></label><br><br>
    <label>球員:
      <select name="player_number" required>
        {% for player in players %}
          <option value="{{ player.number }}">{{ player.number }} - {{ player.name }}</option>
        {% endfor %}
      </select>
    </label><br><br>
    <button type="submit">查詢</button>
  </form>
  <a href="/">返回首頁</a>
</body>
</html>
